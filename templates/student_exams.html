<!DOCTYPE html>
<html>
<head>
    <title>Student Exams</title>
    <style>
        body {
            background-color: #3b2f2f;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            background-color: rgb(94, 68, 59);
            padding: 20px;
            border-radius: 10px;
            margin: auto;
            height: 535px;
            width: 90%;
            box-shadow: 0px 0px 10px black;
            position: relative;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .exam-list {
            margin: 20px 0;
        }
        .exam-item {
            background-color: #8b5e3c;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .exam-info {
            flex-grow: 1;
        }
        .take-btn {
            padding: 8px 16px;
            background-color: #a44d3a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .take-btn:hover {
            background-color: #c25e4c;
        }
        .no-exams {
            text-align: center;
            margin: 40px 0;
            font-style: italic;
        }
        .back-home {
            position: fixed;
            bottom: 20px;
            left: 20px;
        }
        .back-home a {
            padding: 10px 15px;
            background-color: #8b5e3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-home a:hover {
            background-color: #a96d47;
        }
    </style>
</head>
<body>

        <h2>Available Exams</h2>

    <div class="container">        
        <div class="exam-list">
            {% if exams %}
                {% for exam in exams %}
                <div class="exam-item">
                    <div class="exam-info">
                        <h3>{{ exam[1] }}</h3>
                        <p>Duration: {{ exam[2] }} minutes</p>
                    </div>
                    <a href="/student/take_exam/{{ exam[0] }}" class="take-btn">Take Exam</a>
                </div>
                {% endfor %}
            {% else %}
                <div class="no-exams">
                    <p>No exams available to take at this time.</p>
                </div>
            {% endif %}
        </div>
    </div>

    <div class="back-home">
        <a href="{{ url_for('student_home') }}">Back to Student Home</a>
    </div>

</body>
</html>
